<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Default UI</title>
	<script src="object.js"></script>
</head>
<body>
<iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/XOacA3RYrXk?rel=0&amp;controls=0&playsinline=1&enablejsapi=1" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
<script>
    var frame = document.getElementById("video");
    setTimeout(function(){
        frame.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    }, 1000);

</script>
</body>
</html>
